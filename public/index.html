  <script type='text/javascript'>
    var name, inputValue; 
  swal({
    title: "Hi There!",
    text: "What's your name?",
    type: "input",
    showCancelButton: true,
    closeOnConfirm: false,
    animation: "slide-from-top",
    inputPlaceholder: "We'll use it to record high scores!"
  },
  function(inputValue){
    if (inputValue === false) return false;
    
    if (inputValue === "") {
      swal.showInputError("You need to write something!");
      return false; 
    }
    swal({
      title: "Sweet!",
      text: "Thanks, " + inputValue + "! If you score high enough, we'll immortalize you on the leader board!",
      imageUrl: "http://tse1.mm.bing.net/th?id=OIP.Mebcf4c156b6519ee0342a99e65114328H0"
    });
    name = inputValue; 
    console.log('name', name); 
  }
  );
   
  

  
  </script>
